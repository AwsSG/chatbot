<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cf22f660a6.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <title>Chat Bot!</title>
  </head>

  <body>
    <header class="bg-dark">
      <h1 class="text-center text-light">
        <i class="fas fa-robot"></i> Welcome to Chat Bot
      </h1>
    </header>
    <section>
      <div class="container">
        <div class="row">
          <div class="chat-area col align-self-center">
            <h5>
              This chatBot will help answer your questions or direct you to
              where you can find it
            </h5>
            <div class="chatbox">
              <p class="question">What would you like help with today?</p>
              <p class="choice">I need help with my bill</p>
              <p class="choice">I have a technical problem</p>
              <p class="choice">I have a question about something else</p>
              <p class="answer"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
