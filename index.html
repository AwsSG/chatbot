<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cf22f660a6.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <title>Chat Bot!</title>
  </head>

  <body>
    <header class="themed-bg">
      <h1 class="text-center text-light">
        Welcome to Chat Bot
      </h1>
    </header>
    <section>
      <div class="container">
        <div class="row">
          <div class="chat-area">
            <h5>
              <img src="assets/img/boticonm.png" alt="bot icon" /><br/>
              Hi, my name is E3A9 and I am a chatBot. I will help answer your
              questions or direct you to where you can find it.
            </h5>
            <div class="chatbox">
              <p class="question">What would you like help with today?</p>
              <p class="choice">I need help with my bill</p>
              <p class="choice">I have a technical problem</p>
              <p class="choice">I have a question about a product I am interested in</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 offset-md-6">
            <button id="restoreAll" class="themed-bg">Start over</button>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
    <script type="text/javascript" src="assets/js/answers.js"></script>
    <script type="text/javascript" src="assets/js/logic.js"></script>
</html>
